<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str =
        "Curso Profissional de Gestão e Programação de Sistemas informáticos";
      document.write(str);

      //A.
      document.write("<br/>");
      document.write(str.charAt(7));

      //B.
      document.write("<br/>");
      document.write(str.indexOf("r"));

      //C.
      document.write("<br/>");
      document.write(str.lastIndexOf("r"));

      //D.
      document.write("<br/>");
      document.write(str.toUpperCase());

      //E.
      document.write("<br/>");
      document.write(str.toLowerCase());

      //F.
      document.write("<br/>");
      document.write(str.replace("Profissional", ""));
    </script>
  </body>
</html>
