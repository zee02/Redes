<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 3.445;
      let y = 25;
      let z = -31;

      //A.
      document.write(Math.abs(z));

      //B.
      document.write("<br/>");
      document.write(Math.ceil(x));

      //C.
      document.write("<br/>");
      document.write(Math.floor(x));

      //D.
      document.write("<br/>");
      document.write(Math.pow(y, 2));

      //E.
      document.write("<br/>");
      document.write(Math.sqrt(y));

      //E.
      document.write("<br/>");
      let upper = 20;
      let lower = 10;

      let r = Math.random() * (upper - lower) + lower;

      document.write(r);
    </script>
  </body>
</html>
