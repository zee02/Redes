<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent a Car</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>

  </head>
  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="card-body bg-light">
          <form id="formRentACar">
            <div class="form-group row">
              <label class="col-sm-4 font-weight-bold h2 text-primary"
                >RENT A CAR</label
              >
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label font-weight-bold"
                >Preço Base:</label
              >
              <label class="col-sm-2 col-form-label">25€/dia</label>
            </div>
            <div class="form-group row">
              <label
                for="nDias"
                class="col-sm-2 col-form-label font-weight-bold"
                >Nº de dias:</label
              >
              <div class="col-sm-2">
                <input type="text" class="form-control" id="nDias" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 font-weight-bold h4 text-success"
                >Selecione a marca:</label
              >
            </div>
            <div class="form-group row">
              <label
                for="marca"
                class="col-sm-2 col-form-label font-weight-bold"
                >Marcas Disponíveis:</label
              >
              <div class="col-sm-4">
                <select id="marca" class="form-control" required>
                  <option value=""></option>
                  <option value="AU">Audi</option>
                  <option value="BM">BMW</option>
                  <option value="MB">Mercedes-Benz</option>
                  <option value="VO">Volvo</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 font-weight-bold h4 text-success"
                >Selecione o segmento:</label
              >
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label font-weight-bold"
                >Segmento:</label
              >
              <div class="col-sm-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="Utilitário/Sedan"
                    name="segmento"
                    id="segUtilitario"
                    checked
                  />
                  <label class="form-check-label" for="segUtilitario"
                    >Utilitário/Sedan</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="Carrinha/Combi (+5€/dia)"
                    name="segmento"
                    id="segCarrinha"
                  />
                  <label class="form-check-label" for="segCarrinha"
                    >Carrinha/Combi (+5€/dia)</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="SUV/Monovolume (+10€/dia)"
                    name="segmento"
                    id="segSuv"
                  />
                  <label class="form-check-label" for="segSuv"
                    >SUV/Monovolume (+10€/dia)</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 font-weight-bold h4 text-success"
                >Selecione os extras:</label
              >
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label font-weight-bold"
                >Extras (15€/cada):</label
              >
              <div class="col-sm-4">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="extras"
                    id="extra_ar_condicionado"
                    value="Ar condicionado"
                  />
                  <label class="form-check-label" for="extra_ar_condicionado"
                    >Ar condicionado</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="extras"
                    id="extra_gps"
                    value="GPS"
                  />
                  <label class="form-check-label" for="extra_gps">GPS</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="extras"
                    id="extra_estofos_pele"
                    value="Estofos em pele"
                  />
                  <label class="form-check-label" for="extra_estofos_pele"
                    >Estofos em pele</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="extras"
                    id="extra_pintura_metalizada"
                    value="Pintura metalizada"
                  />
                  <label class="form-check-label" for="extra_pintura_metalizada"
                    >Pintura metalizada</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">
                <button type="submit" id="btnCusto" class="btn btn-primary">
                  Custo Final
                </button>
              </div>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="resultado" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label font-weight-bold"
                >Opções selecionadas:</label
              >
              <label class="col-sm-9 col-form-label" id="opcoes"></label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
